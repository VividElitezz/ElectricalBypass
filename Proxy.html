<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error-message {
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <script>
    let urlParams = new URLSearchParams(window.location.search);
    let gameURL = urlParams.get("game");

    if (gameURL) {
      document.write('<iframe src="' + gameURL + '" allowfullscreen></iframe>');
    } else {
      document.write('<div class="error-message">⚠ No Game Loaded ⚠</div>');
    }
  </script>

</body>
</html>
