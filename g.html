<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - ElectricalBypass</title>

  <link rel="stylesheet" href="/style.css">
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>

  <script>
    function openGame(url) {
      let encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
      let iframe = document.getElementById("game-frame");
      iframe.src = encodedUrl;

      // Request full-screen mode
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      // Show exit button when moving cursor to the top
      document.addEventListener("mousemove", showExitButton);
    }

    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }

      // Hide exit button
      document.getElementById("exit-fullscreen").style.display = "none";
      document.removeEventListener("mousemove", showExitButton);
    }

    function showExitButton(event) {
      if (event.clientY < 50) { // Show exit button if cursor is at the top
        document.getElementById("exit-fullscreen").style.display = "block";
      } else {
        document.getElementById("exit-fullscreen").style.display = "none";
      }
    }
  </script>
</head>
<body>

  <div class="navbar">
    <a href="/index.html" class="button">Home</a>
    <a href="/a.html" class="button">Apps</a>
    <a href="/s.html" class="button">Settings</a>
  </div>

  <div class="container">
    <h1 class="header">üéÆ Unblocked Games üéÆ</h1>
    
    <div class="game-list">
      <button onclick="openGame('https://1v1.lol/')" class="game-card">1v1.LOL</button>
      <button onclick="openGame('https://shellshock.io/')" class="game-card">Shell Shockers</button>
      <button onclick="openGame('https://krunker.io/')" class="game-card">Krunker.io</button>
      <button onclick="openGame('https://surviv.io/')" class="game-card">Surviv.io</button>
      <button onclick="openGame('https://slopegame.io/')" class="game-card">Slope</button>
      <button onclick="openGame('https://agar.io/')" class="game-card">Agar.io</button>
      <button onclick="openGame('https://paper.io/')" class="game-card">Paper.io</button>
      <button onclick="openGame('https://zombs.io/')" class="game-card">Zombs.io</button>
            
    
    </div>

    <div class="game-container">
      <iframe id="game-frame" src="" frameborder="0"></iframe>
      <button id="exit-fullscreen" class="fullscreen-button" onclick="exitFullScreen()">‚èè Exit Full Screen</button>
    </div>
  </div>

<button id="home-button" onclick="goHome()">üè† Home</button>

<script>
  function goHome() {
    window.location.href = "/index.html";
  }
</script>

  
</body>
</html>
