<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ElectricalBypass</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/cloak.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/index.html" class="button">Home</a>
        <a href="/g.html" class="button">Games</a>
        <a href="/a.html" class="button">Apps</a>
    </div>

    <div class="container">
        <h1 class="header">‚öôÔ∏è Settings ‚öôÔ∏è</h1>

        <!-- Theme Selector -->
        <div class="setting">
            <label for="theme-selector">Select Theme:</label>
            <select id="theme-selector" onchange="changeTheme(this.value)">
                <option value="default">Default</option>
                <option value="cyber">Cyber</option>
                <option value="midnight">Midnight</option>
                <option value="neon">Neon</option>
                <option value="vaporwave">Vaporwave</option>
                <option value="forest">Forest</option>
                <option value="solarized">Solarized</option>
                <option value="retro">Retro</option>
                <option value="fire">Fire</option>
                <option value="aqua">Aqua</option>
                <option value="purplehaze">Purple Haze</option>
                <option value="matrix">Matrix</option>
                <option value="sunset">Sunset</option>
                <option value="ice">Ice</option>
                <option value="gold">Gold</option>
                <option value="pastel">Pastel</option>
                <option value="galaxy">Galaxy</option>
                <option value="darkmode">Dark Mode</option>
                <option value="storm">Storm</option>
                <option value="lava">Lava</option>
                <option value="toxic">Toxic</option>
                <option value="bubblegum">Bubblegum</option>
                <option value="steampunk">Steampunk</option>
                <option value="hacker">Hacker</option>
                <option value="desert">Desert</option>
                <option value="deepsea">Deep Sea</option>
                <option value="chrome">Chrome</option>
                <option value="shadow">Shadow</option>
                <option value="steel">Steel</option>
                <option value="sunrise">Sunrise</option>
            </select>
        </div>

        <!-- Reset Settings Button -->
        <button class="button" onclick="resetSettings()">Reset to Default</button>

        <!-- Panic Button -->
        <div class="setting">
            <label for="panic-url">Set Panic Button URL:</label>
            <input type="text" id="panic-url" placeholder="Enter full URL (including http:// or https://)">
            <button class="button" onclick="setPanicURL()">Save</button>
        </div>
        <button id="panic-button" class="panic-button" onclick="activatePanic()">üö® Panic!</button>
    </div>

    <button id="home-button" onclick="goHome()">üè† Home</button>

    <script>
        // Load saved theme
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "default";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.getElementById("theme-selector").value = savedTheme;
        });

        // Change theme
        function changeTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }

        // Reset settings
        function resetSettings() {
            localStorage.removeItem("theme");
            localStorage.removeItem("panicURL");  // Reset Panic URL
            document.documentElement.setAttribute("data-theme", "default");
            document.getElementById("theme-selector").value = "default";
            alert("Settings have been reset.");
        }

        // Save Panic Button URL
        function setPanicURL() {
            const url = document.getElementById("panic-url").value.trim();  // Trim whitespace

            if (url && (url.startsWith("http://") || url.startsWith("https://"))) {
                localStorage.setItem("panicURL", url);  // Save URL
                alert("Panic URL saved successfully!");
            } else {
                alert("Please enter a valid URL starting with http:// or https://");
            }
        }

        // Activate Panic Button (Opens in a New Tab to Avoid Errors)
        function activatePanic() {
            const panicURL = localStorage.getItem("panicURL");

            if (panicURL) {
                window.open(panicURL, "_blank");  // Open in new tab
            } else {
                window.open("https://classroom.google.com/", "_blank");  // Default redirect
            }
        }

        // Go Home
        function goHome() {
            window.location.href = "/index.html";
        }
    </script>

</body>
</html>
